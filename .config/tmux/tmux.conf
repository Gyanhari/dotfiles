# ============================================= #
#               Nice & Modern tmux.conf         #
# ============================================= #

# General Settings
set -g default-terminal "tmux-256color"      # Proper colors
set -ag terminal-overrides ",xterm-256color:RGB"
set -g focus-events on
set -g history-limit 10000
set -g mouse on                              # Mouse support (scroll, select panes)
set -g base-index 1                          # Start windows at 1, not 0
set -g pane-base-index 1                     # Start panes at 1
set -g renumber-windows on                   # Renumber windows when one is closed
set -g detach-on-destroy off                 # Go to another session if current is destroyed
set -g escape-time 10                        # Fix escape delay in vim/neovim
set -g status-interval 1                     # Update status more often

# Key Bindings (vim-like and intuitive)
set -g mode-keys vi                          # Vi-style copy mode
set -g status-keys vi

# Use Ctrl-a instead of Ctrl-b (much more comfortable)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Better split bindings (open in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Alt + arrow keys (no prefix)
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5
bind -n M-Left resize-pane -L 10
bind -n M-Right resize-pane -R 10

# Swap panes
bind > swap-pane -D
bind < swap-pane -U

# Quick session switching
bind s choose-tree -Zs

# Better copy mode (vi keys)
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind P paste-buffer

set -g status-position top                   # Status bar at top
set -g status-justify left
set -g status-style 'bg=#2e3440,fg=#d8dee9'

# Left status: session name
set -g status-left "#[fg=#88c0d0,bold] #S #[fg=#d8dee9,nobold]| "

# Right status: date/time
set -g status-right "#[fg=#a3be8c] %a %b %d #[fg=#88c0d0]|#[fg=#ebcb8b,bold] %H:%M "

# Window status
set -g window-status-current-format "#[fg=#2e3440,bg=#88c0d0,bold] #I:#W#{?window_zoomed_flag, ó°Š“ , } "
set -g window-status-format "#[fg=#d8dee9,bg=#3b4252] #I:#W#{?window_zoomed_flag, ó°Š“ ,}#W "
set -g window-status-separator " "

# Pane borders
set -g pane-border-style 'fg=#4c566a'
set -g pane-active-border-style 'fg=#88c0d0'

# Message style
set -g message-style 'fg=#88c0d0,bg=#3b4252,bold'

# Mode style (copy mode, etc.)
set -g mode-style 'bg=#88c0d0,fg=#2e3440'

# Optional: Better scrolling in copy mode
bind -T copy-mode-vi WheelUpPane   send -N 3 -X scroll-up
bind -T copy-mode-vi WheelDownPane send -N 3 -X scroll-down


