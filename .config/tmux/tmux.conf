set -g default-terminal "tmux-256color"          # True 256-color
set -as terminal-overrides ',*:Tc'               # Proper truecolor support
set -g focus-events on
set -g history-limit 10000
set -g mouse on                                   # Mouse scrolling + selection
set -g escape-time 10                             # Fix ESC delay
set -g status-interval 1
set -g base-index 1                               # Windows start at 1
set -g pane-base-index 1                          # Panes start at 1
set -g renumber-windows on
set -g detach-on-destroy off
set -g mode-keys vi
set -g status-keys vi

### Prefix: Use Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

### Pane Splits: use current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

### Pane Navigation (Vim style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

### Resize panes (Alt+Arrow)
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5
bind -n M-Left resize-pane -L 10
bind -n M-Right resize-pane -R 10

### Swap panes
bind > swap-pane -D
bind < swap-pane -U

### Quick session tree
bind s choose-tree -Zs

### Copy Mode (VI style, neon highlight)
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind P paste-buffer
bind -T copy-mode-vi WheelUpPane   send -N 3 -X scroll-up
bind -T copy-mode-vi WheelDownPane send -N 3 -X scroll-down

# Neon pink highlight in copy mode
setw -g mode-style "fg=#1a1a2e,bg=#ff007c,bold"

### Status Bar – Cyberpunk Theme
set -g status-position bottom
set -g status-justify left
set -g status-bg '#1a1a2e'
set -g status-fg '#d8dee9'
set -g status-left-length 40
set -g status-right-length 100
set -g status-left-style "bold"
set -g status-right-style "bold"
set -g pane-border-style "fg=#3b4252"
set -g pane-active-border-style "fg=#00e8ff"
set -g message-style "fg=#ff007c,bg=#3b4252,bold"

### Status Left
set -g status-left "#[fg=#ff007c,bold]  #S #[fg=#3b4252] | "

### Status Right (date + time + battery)
set -g status-right "#[fg=#00ff9c] %a %b %d #[fg=#3b4252]|#[fg=#00e8ff,bold] %H:%M:%S #[fg=#3b4252]| #[fg=#ff007c]Batt: #(acpi -b | cut -d',' -f2)"

### Window appearance
set -g window-status-format "#[fg=#d8dee9,bg=#3b4252] #I:#W#{?window_zoomed_flag, 󰊓 ,}"
set -g window-status-separator " "
set -g window-status-current-format "#[fg=#1a1a2e,bg=#00e8ff,bold,underscore] #I:#W#{?window_zoomed_flag, 󰊓 , } "

# Highlight activity
set -g window-status-activity-style "fg=#ff007c,bold"


