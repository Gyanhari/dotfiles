animations {
    enabled = yes

    # A "hard" tech curve. Fast start, snap to finish.
    bezier = tech, 0.25, 1, 0.5, 1 
    # A "glitch" curve that overshoots slightly then snaps back instantly
    bezier = holographic, 0.6, 2.0, 0, 0.8

    # Windows pop in aggressively like a hologram turning on
    animation = windows, 1, 4, tech, popin 90%
    animation = windowsIn, 1, 4, holographic, popin 90%
    animation = windowsOut, 1, 4, tech, slide
    
    # Workspace switching feels like sliding panels
    animation = workspaces, 1, 5, tech, slidefade 20%
    
    # Border colors cycle faster to look like electricity
    animation = borderangle, 1, 30, linear, loop
}
