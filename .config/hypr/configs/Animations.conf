animations {
    enabled = yes

    bezier = overshot,    0.05, 0.9,  0.1, 1.05
    bezier = bouncy,      0.2,  1.4,  0.1, 1.0
    bezier = smoothIn,    0.36, 0,    0.66, 1
    bezier = smoothOut,   0.36,-0.3,  0.66, 1
    bezier = wind,        0.05, 0.9,  0.1, 1.05
    bezier = easeOutCirc,0,    0.55, 0.1, 1.0 

    # Core window animations â€“ punchy but silky
    animation = windows,     1, 8,  overshot,    popin 86%
    animation = windowsIn,   1, 7,  bouncy,      popin 82%
    animation = windowsOut,  1, 5,  easeOutCirc, slidefade 20%
    animation = windowsMove, 1, 6,  wind,        slide

    animation = borderangle, 1, 120, default, loop  

    animation = border,      1, 14, overshot
    animation = fade,        1, 7,  smoothIn
    animation = workspaces,  1, 8,  overshot,    slidevert
    animation = specialWorkspace, 1, 8, overshot, slidefadevert 30%
}
